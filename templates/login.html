{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error_message %}<p class=error><strong>Error:</strong> {{ error_message }}{% endif %}
  <form action="{{ '/checklogin' }}" method=post>    
    <dl>
	  <input type=hidden value="{{ next_page }}" name=next_page >
      <dt>Account:
      <dd><input type=text name=account>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit>
    </dl>
  </form>
{% endblock %}
